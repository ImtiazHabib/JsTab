<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- css linking here  -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Simple Tab with Javascript</title>
</head>
<body>
	  
	  <h1 class="h1" > Hello , This is a Simple Tab using Javascript Language</h1>

	  <section class="main">
	  	<div class="container">
	  		<div class="row">
	  			<div class="col-md-6 offset-md-2">

	  				<div class="tab-link">
	  					<button class="btn btn1">Button One</button>
	  					<button class="btn btn2">Button Two</button>
	  					<button class="btn btn3">Button Three</button>
	  				</div>

	  				<div class="tab-content">
	  					<div class="tab-con tab-content-one">
	  						<p>Hello I am button 1</p>
	  					</div>
	  					<div class="tab-con tab-content-two">
	  						<p>Hello I am button 2</p>
	  					</div>
	  					<div class="tab-con tab-content-three">
	  						<p>Hello I am button 3</p>
	  					</div>

	  				</div>
	  			</div>
	  		</div>
	  	</div>
	  	
	  </section>

   <!-- js linking here  -->
   <script type="text/javascript" src="js/tab.js"></script>

</body>
</html>
